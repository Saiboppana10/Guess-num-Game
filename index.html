<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="backColor">
    <header>
      <h1>Guess a number!</h1>
      <p class="between">(between 1 And 20)</p>
      <button type="button" class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <label for="num" class="lable">Select Number :</label><br />
        <input type="number" class="guess" />
        <button type="button" class="btn check">check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing..</p>
        <p class="p-score">"💯 Score: " <span class="score">20</span></p>
        <p class="p-highscore">
          "🎖️ Highscore: "<span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="dom.js"></script>
  </body>
</html>
